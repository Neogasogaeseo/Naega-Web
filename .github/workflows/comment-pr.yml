name: Comment on Pull Request

on:
  pull_request:
    branches: [dev]
    paths-ignore: ['**.md']

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: Comment on Pull Request
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1

        with:
          message: '울 웹쁜이 고생많았어 !  <a href="htts://naegasogaeseo-dev.kro.kr">여기</a>서 미리보기로 보면서 쉬어~ 다른 웹쁜이들한테도 자랑해줘~'
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
